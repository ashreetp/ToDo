{% extends 'base.html' %}

{% block body %}
<div style="padding:100px;margin-left:300px;margin-right:350px">
    <form method="post">{% csrf_token %}
         <div style="display:inline;">
         <div class="col">
            <input style="width: 85%;  padding: 5px 5px; " type="text" class="btn-secondary" name="description" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
        </div>
        </div>

        
    </form>


    <table class="table table-dark">
    <thead>
        <tr>
        <th scope="col">Sno</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>


        {% for li in obj %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{li.description}}</td>
            <td style="display:flex;"><button class="btn-warning"> <a href="updatepost/{{li.id}}" >Update</a> </button> <button class="btn-warning"> <a href="deletepost/{{li.id}}" >Delete</a> </button> </td>
            </tr>
        {% endfor %}



        
    </tbody>
    </table>


</div>
{% endblock %}
